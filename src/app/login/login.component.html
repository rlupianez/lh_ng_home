<!-- Page content -->
<div class="bg-default container-fluid h-100 ">
  <div *ngIf="error" class="alert alert-danger alert-dismissible fadeIn show" role="alert">
    <strong><i class="fas fa-exclamation"></i>  </strong>   {{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row align-items-center justify-content-center h-100">
      
    <div class="card col-lg-4 col-md-5 shadow border-0">
      <div class="card-header bg-transparent pb-3">
          <div class="text-muted text-center mt-2 mb-3"><i class="fas fa-user-circle fa-3x text-primary"></i></div>
      </div>
      <div class="card-body px-lg-5 py-lg-5">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
          <div class="form-group mb-3">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input class="form-control" placeholder="Usuario" [formControl]="loginForm.controls['username']">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-unlock"></i></span>
              </div>
              <input class="form-control" placeholder="Password" type="password" [formControl]="loginForm.controls['password']">
            </div>
          </div>
          <div class="custom-control custom-control-alternative custom-checkbox">
            <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
            <label class="custom-control-label" for=" customCheckLogin">
              <span class="text-muted">Recordar me</span>
            </label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary my-4">Entrar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        
      </div>
    </div>

  </div>

</div>
