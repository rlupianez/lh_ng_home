<!--mat-form-field class="w-100" [appearance]="controlAppearance"-->
<div class="slide-toggle">
    <mat-label>{{ controlOptions.label.text || controlOptions.label }} </mat-label>
    <mat-slide-toggle
        [matTooltip]="controlOptions.control.tooltip"
        [formControl]="iFormControl"
        [required]="isRequired">
    </mat-slide-toggle>
    
    <mat-error *ngIf="iFormControl.errors?.required">Por favor complete este campo</mat-error>
</div>    
    <!--/mat-form-field-->
